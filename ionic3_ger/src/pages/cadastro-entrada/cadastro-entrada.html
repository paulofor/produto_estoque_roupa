
<ion-header >
  <ion-navbar color="titulo">
    <ion-title (click)="testaFoto()">Entrada Estoque</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quadroBase">
 <ion-card>
    <form>
    
      <ion-item>
        <ion-label floating>Fornecedor</ion-label>
        <ion-select>
          <ion-option value="f">Cíntia Moda</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
     
      <ion-item>
        <ion-label floating>Produto</ion-label>
        <ion-input type="text" value="Saia lápis lisa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Quantidade</ion-label>
        <ion-input type="text" value="10"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Preço Unitário</ion-label>
        <ion-input type="text" value="R$ 35,99"></ion-input>
      </ion-item>


      <button ion-button type="submit" block>Adicionar</button>
    </form>
  </ion-card>
</ion-content>
